<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <h1>Signup Form</h1>
        Email: <input id="abc" placeholder="Enter email here" type="email" maxlength="20" minlength="5" required>
        <br>
        Password: <input placeholder="min 6 chars" type="password" maxlength="20" minlength="5" required>
        <br>

        Gender:
        <input type="radio" name="gender" value="Male" checked> Male
        <input type="radio" name="gender" value="female"> Female

        <br>

        Servies:
        <input type="checkbox" name="services" value="OOFR1"> Weekly News Letters
        <input type="checkbox" name="services" value="OOFR9"> Email about new Offers
        <input type="checkbox" name="services" value="OOFR4"> SMS ALert

        <br>

        devices:
        <select name="devices" required>
            <option value=""></option>
            <option value="ipod">iPod</option>
            <option value="radio">Radio</option>
            <option value="computer">Computer</option>
        </select>

        <br>
        Bio: <textarea></textarea>


        <br>
        <input type="file" accept="image/*" required>

        <br>
        <input type="date">

        <br>
        <input type="search" name="" id="">




        <br>
        <button type="submit">
            <img src="./images/25231.png" alt=""> Signup
        </button>
       <!-- <input type="submit" value="Signup"/> -->
    </form>




</body>

</html>
