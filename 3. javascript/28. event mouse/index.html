<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }

        .main {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body onload="drawCanvas()">

    <div id="main" class="main">
        <canvas id="myCanvas" width="300px" height="300px"></canvas>
    </div>


    <button id="clearButton" onclick="clearCanvas()">Clear</button>

    <script>
        // document.addEventListener("click", (event) => {
        //     console.log("click: ", event);
        // });

        let ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.fillStyle = "rgba(0,0,0,1)"
        // ctx.fillRect(0, 0, 100, 100);

        let isMouseDown = false;

        document.querySelector("#myCanvas").addEventListener("mousedown", (event) => {
            isMouseDown = true;
        });
        document.querySelector("#myCanvas").addEventListener("mouseup", (event) => {
            isMouseDown = false;
        });

        document.querySelector("#myCanvas").addEventListener("mousemove", (event) => {

            if (isMouseDown) {
                console.log("move: ", event);

                // console.log("h: ", event.offsetX);
                // console.log("w: ", event.offsetY);

                ctx.fillRect(
                    event.offsetX,
                    event.offsetY,
                    2, 2
                );

            }

        });


        function clearCanvas() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.clearRect(0, 0, 300, 300);

            // document.querySelector("#clearButton").style.display = "none"
        }

        // undo function: https://stackoverflow.com/questions/17150610/undo-redo-for-paint-program-using-canvas#:~:text=if%20you%20draw%20something%20else,printed%20after%20each%20mouse%20off.

    </script>

</body>

</html>
